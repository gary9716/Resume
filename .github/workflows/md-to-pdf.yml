name: Convert Markdown to PDF

on:
  push:
    branches: [main]
    paths:
      - "*.md"
      - ".github/workflows/md-to-pdf.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk pandoc weasyprint

      - name: Convert Markdown to PDF
        run: |
          mkdir -p assets
          pandoc README.md -o assets/README.pdf --pdf-engine=weasyprint
          pandoc README_zh.md -o assets/README_zh.pdf --pdf-engine=weasyprint
          pandoc README_ja.md -o assets/README_ja.pdf --pdf-engine=weasyprint

      - name: Commit PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --cached --quiet || git commit -m "chore: update resume PDFs"
          git push

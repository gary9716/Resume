name: Convert Markdown to PDF

on:
  push:
    branches: [main]
    paths:
      - "*.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets

      - name: Convert README.md to PDF
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: README.md
          output_dir: assets
          build_html: false

      - name: Convert README_zh.md to PDF
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: README_zh.md
          output_dir: assets
          build_html: false

      - name: Commit PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --cached --quiet || git commit -m "chore: update resume PDFs"
          git push

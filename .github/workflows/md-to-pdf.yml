name: Convert Markdown to PDF

on:
  push:
    branches: [main]
    paths:
      - "*.md"
      - ".github/workflows/md-to-pdf.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install CJK fonts
        run: sudo apt-get update && sudo apt-get install -y fonts-noto-cjk

      - name: Install md-to-pdf
        run: npm install -g md-to-pdf

      - name: Create assets directory
        run: mkdir -p assets

      - name: Convert Markdown to PDF
        run: |
          md-to-pdf README.md --as-html
          md-to-pdf README_zh.md --as-html
          mv README.pdf assets/
          mv README_zh.pdf assets/

      - name: Commit PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/
          git diff --cached --quiet || git commit -m "chore: update resume PDFs"
          git push
